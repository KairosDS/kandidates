<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<dom-module name="candidate-list">

  <style>
    .candidate-list {
      display: table;
    }
    .no-border {
      border: 0;
    }
  </style>

  <template>
    <div class="candidate-list {{makeStyle(bordered)}}">
      <content></content>
    </div>
  </template>

  <script type="text/javascript">
    Polymer({
      is: 'candidate-list',
      properties: {
        bordered: {
          type: Boolean,
          value: false
        }
      },
      makeStyle: function (status) {
        return status ? '' : 'no-border';
      }
    });
  </script>

</dom-module>
