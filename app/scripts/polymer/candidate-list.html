<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<dom-module name="candidate-list">

  <style>
    :host {
      display: table;
      width: 100%;
    }
    :host.bordered {
      border: 1px solid black;
    }
  </style>

  <template>
    <content></content>
  </template>

  <script type="text/javascript">
    Polylist = Polymer({
      is: 'candidate-list',
      properties: {
        bordered: {
          type: Boolean,
          value: false
        }
      },
      attached: function () {
        if(this.bordered)
          $(this).addClass('bordered');
      }
    });
    var polylist = new Polylist();
  </script>

</dom-module>
